<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Checklist with Vanilla JavaScript</title>
	<link href="assets/css/styles.css" rel="stylesheet" type="text/css">
	<script src="assets/js/06b_formValidation.js"></script>
</head>
<body>
	<main class="container">
		<div class="ex-03_drill">
			<form action="" name="checklist" id="checklist">
				<div class="row">
					<div class="delete-buttons">
						<input type="text" name="textInput1" class="text-input six columns">
						<a href="#" class="delete-button button two columns">Delete</a>
						<a href="#" class="confirm-delete-button button two columns">Confirm</a>
						<a href="#" class="cancel-delete-button button two columns">Cancel</a>
					</div>
				</div>
				<div class="row">
					<div class="delete-buttons">
						<input type="text" name="textInput2" class="text-input six columns">
						<a href="#" class="delete-button button two columns">Delete</a>
						<a href="#" class="confirm-delete-button button two columns">Confirm</a>
						<a href="#" class="cancel-delete-button button two columns">Cancel</a>
					</div>
				</div>
				<div class="row">
					<div class="delete-buttons">
						<input type="text" name="textInput3" class="text-input six columns">
						<a href="#" class="delete-button button two columns">Delete</a>
						<a href="#" class="confirm-delete-button button two columns">Confirm</a>
						<a href="#" class="cancel-delete-button button two columns">Cancel</a>
					</div>
				</div>
				<div class="row">
					<button type="submit" name="submit" class="submit-button two offset-by-ten columns">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
